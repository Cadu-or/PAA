{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação</title>

    <link rel="icon" href="{% static 'images/logo-icon.png' %}" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" />
    <link rel="stylesheet" href="{% static 'css/simulacao.css' %}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav_bar_back">
      <div class="nav_bar">
        <div class="nav_title">
          <img src="{% static 'images/map-marker.svg' %}" alt="Happy" />
          <h1 class="title">Projeto PAA - Só os brabos</h1>
        </div>
        <div class="nav_buttons">
          <a class="button_nav" href="/"><label>Upload de Arquivos</label></a>
          <a class="button_nav" href="/tabelas"><label>Tabelas</label></a>
          <a class="button_nav" href="/simulacao/0/0"
            ><label>Simulação</label></a
          >
        </div>
      </div>
    </nav>
    <div class="page-home animate-up">
      <main class="simulacao">
        <div class="grafo">
          <!-- <img src="{% static 'images' %}/{{imagem}}.png" alt="Foto do grafo" /> -->
          <iframe src="{% static 'images' %}/grafo.html" height="750" width="1000" style="border: none;" ></iframe>
        </div>
      </main>
    </div>
    <div class="page-home animate-up">
      <main class="simulacao">
        <ul class="lista_clientes">
          {% for cliente in clientes %}
          <li style="display: flex">
            <a class="clients">Cliente {{cliente.cliente_id}}</a>
            <a class="clients" href="/simulacao/{{cliente.cliente_id}}/1"
              >Escolha n1</a
            >
            <a class="clients" href="/simulacao/{{cliente.cliente_id}}/2"
              >Escolha n2</a
            >
            <a class="clients" href="/simulacao/{{cliente.cliente_id}}/3"
              >Escolha n3</a
            >
            <a class="clients" href="/simulacao/{{cliente.cliente_id}}/4"
              >Escolha n4</a
            >
            <a class="clients" href="/simulacao/{{cliente.cliente_id}}/5"
              >Escolha n5</a
            >
          </li>
          {% endfor %}
        </ul>
      </main>
    </div>
  </body>
</html>
{% endblock %}
