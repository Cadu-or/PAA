{% load static %} {% block content %}
<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="icon" href="{% static 'images/logo-icon.png' %}" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" />
    <link rel="stylesheet" href=" {% static 'css/edit.css' %}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav_bar_back">
      <div class="nav_bar">
        <div class="nav_title">
          <img src="{% static 'images/map-marker.svg' %}" alt="Happy" />
          <h1 class="title">Projeto PAA</h1>
        </div>
        <div class="nav_buttons">
          <a class="button_nav" href="/"><label>Upload de Arquivos</label></a>
          <a class="button_nav" href="/tabelas"><label>Tabelas</label></a>
          <a class="button_nav" href="/simulacao/grafo"
            ><label>Simulação</label></a
          >
        </div>
      </div>
    </nav>
    <div class="page-home animate-up">
      <div class="div_1">
        <h1 class="title_form">{{title}}:</h1>
        <div class="div_2">
          <form method="POST">
            {% csrf_token %}
            <div class="div_form">{{ form.as_p}}</div>

            <input class="button" type="submit" value="Salvar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
